# Page meta info, like heading, footer text and nav links
pageInfo:
  title: "Hello, Dev||Ops"
  description: "General browser startpage"
  logo: "https://i.ibb.co/71WyyzM/little-bot-3.png"

# Optional app settings and configuration
appConfig:
  hideComponents:
    hideSearch: true
    hideHeading: true
    hideNav: true
    hideSettings: true
    hideFooter: true
  webSearch:
    disableWebSearch: true
    
  preventWriteToDisk: true
  showSplashScreen: true
  enableServiceWorker: true
  statusCheck: true
  statusCheckInterval: 60
  colCount: 2
  theme: colorful
  fontAwesomeKey: c94dc2b452
  # customCss: '.clock p.time { font-size: 3rem !important; }'
  layout: sidebar
  iconSize: large
sections:
  - name: Host
    icon: mdi-penguin
    displayData:
      collapsed: false
      cols: 1
    widgets:
    - type: clock
    # - type: public-ip

  - name: Applications
    icon: mdi-kubernetes
    items:
    - title: K8s dashboard
      icon: hl-kubernetes-dashboard
      url: https://dash.localtest.me
      description: unsecure
      statusCheckUrl: http://kubernetes-dashboard.kubernetes-dashboard:8080/health
      tags: [hosted, kubernetes, dashboard]

    - title: Traefik
      icon: hl-traefik
      description: unsecure
      url: https://traefik.localtest.me/dashboard/
      statusCheckUrl: http://traefik.kube-system:9000/ping
      tags: [hosted, traefik, dashboard]

    - title: Minio
      icon: hl-minio
      url: https://minio.localtest.me
      description: minio/minioadmin
      statusCheckUrl: http://minio.storage:9000/minio/health/live
      tags: [hosted, traefik, dashboard]

    - title: Code
      icon: hl-vscode
      url: https://code.localtest.me
      description: unsecure
      statusCheckUrl: http://code-server-admin.default/healthz
      tags: [hosted, traefik, dashboard]

    - title: Prometheus
      icon: hl-prometheus
      url: https://prometheus.localtest.me
      description: unsecure
      statusCheckUrl: http://prometheus-server.monitoring/-/healthy
      tags: [hosted, prometheus, dashboard]

    - title: Grafana
      icon: hl-grafana
      url: https://grafana.localtest.me
      description: unsecure
      statusCheckUrl: http://grafana.default/healthz
      tags: [hosted, traefik, dashboard]

  - name: Latest CVE vulnerabilities
    displayData:
      collapsed: false
    widgets:
    - type: cve-vulnerabilities
      useProxy: true


ingress:
  enabled: true
  hosts:
    - host: localtest.me
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: 
  - hosts:
      - localtest.me